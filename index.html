<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> music_website   </title>
    <link rel="stylesheet" type="text/css"  href="music.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="music">

        <div class="music3">
            <h2  id="title" >  clouds  </h2>
            <h3 id="artist" >  One direction  </h3>

       
        <div class="img">
            <img src="images/direction1.jpg.JPG" width=""  >
        </div>
         <audio  src="music3/Clouds.mp3 "  ></audio>
       
  
    <div class="control">
        <i class="fa fa-backward" id="prev"  title="previous"     ></i>
        <i class="fa fa-play main_btn  " id="play"      title="play"    ></i>
        <i class="fa fa-forward" id="next"    title="next"  ></i>
    </div>
</div>
    </div>
    <script>
        const  music = document.querySelector("audio");
        const img =  document.querySelector("img");
        const play = document.getElementById("play");
       const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

       const songs =  [ 
          {
            name: "Clouds",
            name1: "direction1.jpg",
            title: "Clouds",
            artist:" One direction",
        
        },
        {
            name: "justin-bebber.mp3",
            name1: "love_me",
            title: "love me like u ",
            artist: "Justin biber",
        },
        {
         name: "Cold",
         name1: "coldwater",
            title: "cold water" ,
            artist:  "Major lazer" ,
        }
        ] 
       

        let run = false;
              const playmusic    =() =>{
            run = true;
            music.play();
            play.classList.replace('fa-play', "fa-pause")

            img.classList.add('anime');
        } ;


           const   pausemusic = () =>{
            run = false;
            music.pause();
            play.classList.replace( "fa-pause" , 'fa-play'   )

            img.classList.remove('anime');
        } ;

        play.addEventListener("click",() =>{
           if(run)
           {
               pausemusic();
           }
           else {
               playmusic();
           }
        } );


   const loadsong = (songs) => {
     title.textContent = songs.title;
    artist.textContent = songs.artist;
 
    music.src="music3/"+ songs.name + ".mp3" ;
    img.src="images/"+ songs.name1 + ".jpg";
};

songindex = 0;


const nextsong =() =>{
    songindex = ( songindex  + 1)  % songs.length;
    
    loadsong(songs[songindex]);
    playmusic() ;
};

const prevsong =() =>{
    songindex = ( songindex  - 1 + songs.length) %  songs.length ;
    
    loadsong(songs[songindex]);
    playmusic() ;
};

next.addEventListener("click", nextsong);
prev.addEventListener("click", prevsong);
    </script>

</body>
</html>
